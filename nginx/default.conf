# /nginx/default.conf

server {
  listen 80; # 컨테이너 내부에서 80번 포트를 사용합니다.
  server_name localhost;

  # 루트 디렉토리를 Nginx 컨테이너 내부의 /usr/share/nginx/html로 설정
  root /usr/share/nginx/html;
  index index.html index.htm;

  # React Router 같은 클라이언트 사이드 라우팅을 위한 설정
  # 요청된 파일/디렉토리가 없으면 index.html을 반환합니다.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # gzip 압축을 활성화하여 전송 속도를 높입니다.
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
